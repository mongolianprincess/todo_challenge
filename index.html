<!doctype html>
<html lang="en" ng-app="ToDoList">

  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as toDoCtrl">
    <div class="task-list">
  <h3>Funky To Do List</h3>
  <form id="todo-form">
    <input type="text" placeholder="What funk needs to be done?" />
    <input type="button" class="btn btn-primary" value="Add Task" />
  </form>
  </body>

</html>
